{% extends "components/base.html" %}

{% block title %}Parkify - Edit Parking Lot{% endblock %}

{% block content %}

{% include 'components/navbar.html' %}

{% include 'components/alerts.html' %}

<main class="container my-auto py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Edit Parking Lot</h2>
          <form method="POST" action="{{ url_for('admin_edit_lot.edit_lot', lot_id=lot.id) }}">
            <div class="mb-3">
              <label for="location" class="form-label">Prime Location Name</label>
              <input type="text" class="form-control" id="location" name="location" placeholder="Enter location name"
                value="{{ form_data.location if form_data else lot.prime_location_name }}" />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Enter complete address"
                value="{{ form_data.address if form_data else lot.address }}" />
            </div>
            <div class="mb-3">
              <label for="pincode" class="form-label">Pin code</label>
              <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter 6-digit pincode"
                value="{{ form_data.pincode if form_data else lot.pin_code }}" />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price (per hour)</label>
              <input type="number" class="form-control" id="price" name="price" placeholder="Enter price per hour"
                value="{{ form_data.price if form_data else lot.price }}" step="0.1" />
            </div>
            <div class="mb-3">
              <label for="spots" class="form-label">Maximum spots</label>
              <input type="number" class="form-control" id="spots" name="spots" placeholder="Enter maximum spots"
                value="{{ form_data.spots if form_data else lot.maximum_number_of_spots }}" />
            </div>
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-success">Update</button>
              <a href="{{ url_for('admin_dash.admin_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
