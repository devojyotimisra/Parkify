{% extends "components/base.html" %}

{% block title %}Parkify - Edit Profile{% endblock %}

{% block content %}

{% include 'components/navbar.html' %}

{% include 'components/alerts.html' %}

<main class="container my-auto py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Edit Your Profile</h2>
          <form method="POST" action="{{ url_for('user_profile_edit.edit_profile') }}">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="text" class="form-control" id="email" name="email"
                value="{{ form_data.email if form_data else current_user.email }}" />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name"
                value="{{ form_data.name if form_data else current_user.name }}" />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Your complete address"
                value="{{ form_data.address if form_data else current_user.address }}" />
            </div>
            <div class="mb-3">
              <label for="pincode" class="form-label">Pincode</label>
              <input type="text" class="form-control" id="pincode" name="pincode" placeholder="6-digit pincode"
                maxlength="6" value="{{ form_data.pincode if form_data else current_user.pincode }}" />
            </div>
            <div class="mb-3">
              <label for="vehicle_number" class="form-label">Default Vehicle Number</label>
              <input type="text" class="form-control" id="vehicle_number" name="vehicle_number"
                placeholder="Enter your vehicle number"
                value="{{ form_data.vehicle_number if form_data else current_user.vehicle_number or '' }}" />
              <div class="form-text">
                This will be pre-filled when booking a parking spot.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">New Password (optional)</label>
              <input type="password" class="form-control" id="password" name="password"
                placeholder="Leave blank to keep current password" />
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confrim New Password (optional)</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                placeholder="Leave blank to keep current password" />
            </div>
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-success">Update Profile</button>
              <a href="{{ url_for('user_profile.profile') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
