{% extends "components/base.html" %} 

{% block title %}Parkify - Release ParkingSpot{% endblock %} 

{% block content %} 

{% include 'components/navbar.html' %} 

{%include 'components/alerts.html' %}

<main class="container my-auto py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Release Parking Spot</h2>

          <form
            method="POST"
            action="{{ url_for('user_release_slot.release_spot', reservation_id=reservation.id) }}"
          >
            <div class="mb-3">
              <label for="vehicle_number" class="form-label"
                >Vehicle Number</label
              >
              <input
                type="text"
                class="form-control"
                id="vehicle_number"
                value="{{ reservation.vehicle_number }}"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="parking_time" class="form-label">Parking Time</label>
              <input
                type="text"
                class="form-control"
                id="parking_time"
                value="{{ reservation.parking_timestamp.strftime('%Y-%m-%d %H:%M') }}"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="release_time" class="form-label">Release Time</label>
              <input
                type="text"
                class="form-control"
                id="release_time"
                value="{{ now.strftime('%Y-%m-%d %H:%M') }}"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="duration" class="form-label">Duration</label>
              <input
                type="text"
                class="form-control"
                id="duration"
                value="{{ '%.2f'|format(duration_hours) }} hours"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="cost" class="form-label">Total Cost</label>
              <input
                type="text"
                class="form-control"
                id="cost"
                value="â‚¹{{ '%.2f'|format(total_cost) }}"
                readonly
              />
            </div>
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-danger">Release Spot</button>
              <a
                href="{{ url_for('user_dash.user_dashboard') }}"
                class="btn btn-outline-secondary"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
